<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptShield | Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Caveat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root[data-theme="dark"] {
            --bg-deep: #0a0a0f;
            --bg-surface: rgba(20, 20, 35, 0.7);
            --bg-card: rgba(30, 30, 50, 0.8);
            --bg-sidebar: rgba(15, 15, 25, 0.95);
            --bg-menu: rgba(30, 30, 50, 0.95);
            
            --primary: #7c3aed;
            --primary-glow: rgba(124, 58, 237, 0.5);
            
            --text-main: #f5f7ff;
            --text-dim: #b4b8d8;
            --text-muted: #6b7280;
            
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.05);
            
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --accent-cyan: #22d3ee;
            --accent-gold: #fbbf24;
            
            --gradient-1: rgba(124, 58, 237, 0.2);
            --gradient-2: rgba(59, 130, 246, 0.15);
            
            /* Toggle Colors */
            --toggle-track: rgba(255, 255, 255, 0.1);
            --toggle-thumb: #ffffff; 
            
            --doodle-primary: rgba(167, 139, 250, 0.15);
            --doodle-secondary: rgba(251, 191, 36, 0.15);
            --doodle-accent: rgba(52, 211, 153, 0.15);
        }

        :root[data-theme="light"] {
            --bg-deep: #f8fafc;
            --bg-surface: rgba(255, 255, 255, 0.85);
            --bg-card: rgba(255, 255, 255, 0.95);
            --bg-sidebar: rgba(255, 255, 255, 0.98);
            --bg-menu: rgba(255, 255, 255, 0.98);
            
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.3);
            
            --text-main: #0f172a;
            --text-dim: #475569;
            --text-muted: #94a3b8;
            
            --glass-border: rgba(0, 0, 0, 0.08);
            --glass-bg: rgba(0, 0, 0, 0.03);
            
            --success: #059669;
            --warning: #d97706;
            --error: #dc2626;
            --accent-cyan: #0ea5e9;
            --accent-gold: #f59e0b;
            
            --gradient-1: rgba(99, 102, 241, 0.15);
            --gradient-2: rgba(14, 165, 233, 0.1);
            
            /* Toggle Colors */
            --toggle-track: #e2e8f0;
            --toggle-thumb: #ffffff;
            
            --doodle-primary: rgba(99, 102, 241, 0.08);
            --doodle-secondary: rgba(245, 158, 11, 0.08);
            --doodle-accent: rgba(16, 185, 129, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            transition: background-color 0.5s ease;
        }

        /* --- BACKGROUND LAYERS --- */
        .noise-overlay {
            position: fixed; inset: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.04; pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .dynamic-bg { 
            position: fixed; inset: 0; width: 100%; height: 100%; 
            z-index: -2; pointer-events: none; overflow: hidden;
        }
        
        .blob {
            position: absolute; width: 70vw; height: 70vw; border-radius: 50%; opacity: 0.6;
            animation: drift 40s infinite alternate ease-in-out; filter: blur(100px);
        }
        .blob-1 { background: var(--gradient-1); top: -20%; left: -10%; }
        .blob-2 { background: var(--gradient-2); bottom: -20%; right: -10%; animation-delay: -5s; }
        
        @keyframes drift { 
            from { transform: translate(0, 0) scale(1); } 
            to { transform: translate(10%, 10%) scale(1.1); } 
        }

        .bg-doodles {
            position: fixed; inset: 0; width: 100%; height: 100%;
            z-index: -3; pointer-events: none;
        }
        
        .hand-drawn {
            position: absolute; fill: none; stroke-width: 1.5;
            stroke: var(--doodle-primary);
            animation: floatDoodle 20s infinite ease-in-out alternate;
        }
        .scribble-1 { top: 15%; left: 5%; width: 80px; transform: rotate(10deg); }
        .scribble-2 { bottom: 20%; right: 8%; width: 100px; stroke: var(--doodle-secondary); animation-delay: -5s; }
        .scribble-3 { top: 10%; right: 25%; width: 40px; stroke: var(--doodle-accent); animation-delay: -10s; }
        .scribble-4 { bottom: 10%; left: 25%; width: 60px; stroke: var(--doodle-primary); animation-delay: -2s; }

        @keyframes floatDoodle {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-15px) rotate(5deg); }
        }

        /* --- LAYOUT --- */
        .app-container {
            display: flex; width: 100%; height: 100%; 
            position: relative; z-index: 1;
        }

        /* Sidebar Styling */
        aside.sidebar {
            width: 260px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column;
            padding: 1.5rem; z-index: 100;
            transition: width 0.4s cubic-bezier(0.2, 0, 0, 1), transform 0.4s cubic-bezier(0.2, 0, 0, 1);
            flex-shrink: 0;
            overflow: hidden;
            white-space: nowrap;
        }
        
        /* Collapsed Sidebar (Desktop: Mini Rail) */
        body.sidebar-collapsed aside.sidebar {
            width: 80px; 
            padding: 1.5rem 0.75rem;
        }

        /* Elements inside sidebar */
        .logo-area {
            display: flex; align-items: center; gap: 1rem; margin-bottom: 3rem;
            font-family: 'Caveat', cursive; font-size: 1.5rem; font-weight: 700;
            color: var(--text-main); cursor: pointer; padding-left: 0.5rem;
            height: 48px;
        }
        
        .logo-icon {
            width: 36px; height: 36px; border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), #a855f7);
            display: flex; align-items: center; justify-content: center;
            color: white; box-shadow: 0 0 15px var(--primary-glow);
            flex-shrink: 0;
        }

        .logo-text { opacity: 1; transition: opacity 0.2s; }
        body.sidebar-collapsed .logo-text { opacity: 0; pointer-events: none; width: 0; }

        .nav-list { list-style: none; flex: 1; display: flex; flex-direction: column; gap: 0.5rem; overflow-y: auto; overflow-x: hidden; }
        
        .nav-link {
            display: flex; align-items: center; gap: 1rem; padding: 0.85rem;
            border-radius: 12px; color: var(--text-dim); text-decoration: none;
            transition: 0.2s; font-weight: 500; font-size: 0.95rem; height: 44px;
        }
        
        .nav-link svg { width: 22px; height: 22px; flex-shrink: 0; }
        .nav-link span { transition: opacity 0.2s; }
        body.sidebar-collapsed .nav-link span { opacity: 0; width: 0; }
        body.sidebar-collapsed .nav-link { justify-content: center; padding: 0.85rem 0; }

        .nav-link:hover { background: var(--glass-bg); color: var(--text-main); }
        .nav-link.active { background: rgba(124, 58, 237, 0.15); color: var(--text-main); border: 1px solid var(--glass-border); }

        /* Main Content */
        main.content-area {
            flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden;
            background: rgba(var(--bg-deep), 0.3); backdrop-filter: blur(5px);
        }

        header.top-nav {
            padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--glass-border); z-index: 50;
        }

        .menu-btn {
            background: transparent; border: 1px solid var(--glass-border); 
            color: var(--text-dim); padding: 8px; border-radius: 8px; cursor: pointer;
            transition: 0.2s; display: flex; align-items: center; justify-content: center;
        }
        .menu-btn:hover { background: var(--glass-bg); color: var(--text-main); }

        .user-section { display: flex; align-items: center; gap: 1.5rem; position: relative; }

        /* Toggle Button */
        .theme-toggle-container {
            width: 68px; height: 36px; background: var(--toggle-track);
            border-radius: 20px; border: 1px solid var(--glass-border);
            position: relative; cursor: pointer; box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
            display: flex; align-items: center; padding: 3px;
        }
        .toggle-thumb {
            width: 30px; height: 30px; background: var(--toggle-thumb);
            border-radius: 50%; position: absolute; top: 2px; left: 2px;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        :root[data-theme="dark"] .toggle-thumb { transform: translateX(32px); }
        
        .sun-icon { 
            color: #fbbf24; width: 18px; height: 18px;
            filter: drop-shadow(0 0 4px #fbbf24); 
            display: none; 
        }
        .moon-icon { 
            color: #60a5fa; width: 18px; height: 18px;
            filter: drop-shadow(0 0 4px #60a5fa); 
            display: none; 
        }
        :root[data-theme="dark"] .sun-icon { display: block; }
        :root[data-theme="light"] .moon-icon { display: block; }

        /* Profile */
        .user-avatar {
            width: 40px; height: 40px; border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent-cyan));
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; color: white; cursor: pointer;
            box-shadow: 0 0 10px var(--primary-glow);
            border: 2px solid var(--glass-border); transition: 0.2s;
        }
        .user-avatar:hover { transform: scale(1.05); }

        .profile-menu {
            position: absolute; top: 55px; right: 0; width: 220px;
            background: var(--bg-menu); border: 1px solid var(--glass-border);
            border-radius: 12px; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            display: none; flex-direction: column; overflow: hidden;
            backdrop-filter: blur(20px); z-index: 100;
        }
        .profile-menu.open { display: flex; animation: menuFade 0.2s ease-out; }
        @keyframes menuFade { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .menu-header { padding: 16px; border-bottom: 1px solid var(--glass-border); background: var(--glass-bg); }
        .menu-name { font-weight: 700; color: var(--text-main); font-size: 0.9rem; }
        .menu-email { font-size: 0.8rem; color: var(--text-dim); }
        .menu-item { padding: 12px 16px; color: var(--text-dim); text-decoration: none; font-size: 0.9rem; transition: 0.2s; }
        .menu-item:hover { background: var(--glass-bg); color: var(--text-main); }
        .menu-item.danger:hover { background: rgba(239, 68, 68, 0.1); color: var(--error); }

        /* Workspace */
        .workspace {
            flex: 1; padding: 2rem; width: 100%; max-width: 900px; margin: 0 auto;
            overflow-y: auto; display: flex; flex-direction: column; gap: 2rem;
        }

        .hero-section h1 {
            font-size: 3rem; font-weight: 800; margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent-cyan));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero-section p { font-size: 1.2rem; color: var(--text-muted); font-family: 'Caveat', cursive; }

        .prompt-box {
            background: var(--bg-card); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 1.5rem; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .prompt-box:focus-within { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1); }

        textarea {
            width: 100%; background: transparent; border: none; color: var(--text-main);
            font-size: 1.1rem; resize: none; outline: none; min-height: 120px; font-family: inherit;
        }

        .action-bar {
            display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;
            padding-top: 1rem; border-top: 1px solid var(--glass-border);
        }

        .btn-analyze {
            padding: 0.8rem 2.5rem; border-radius: 50px; border: none; cursor: pointer;
            background: linear-gradient(135deg, var(--primary), #a855f7); color: white;
            font-weight: 600; box-shadow: 0 8px 20px -5px var(--primary-glow);
            transition: all 0.3s;
        }
        .btn-analyze:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 12px 25px -5px var(--primary-glow); }
        .btn-analyze:disabled { opacity: 0.5; cursor: not-allowed; background: var(--text-muted); box-shadow: none; }

        .results-panel { display: none; margin-top: 1rem; animation: slideUp 0.5s ease; }
        .score-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 2rem; }
        .score-card { background: var(--bg-surface); padding: 1.5rem; border-radius: 16px; border: 1px solid var(--glass-border); text-align: center; }
        .score-val { font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem; }
        
        .json-view {
            background: rgba(0,0,0,0.3); padding: 1.5rem; border-radius: 12px;
            font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; color: var(--accent-cyan);
            overflow-x: auto; border: 1px solid var(--glass-border);
        }

        .reset-btn {
            background: transparent; border: 1px solid var(--glass-border); color: var(--text-dim);
            padding: 0.6rem 1.2rem; border-radius: 8px; cursor: pointer; margin-top: 1.5rem;
            float: right; transition: 0.2s;
        }
        .reset-btn:hover { border-color: var(--text-main); color: var(--text-main); }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Responsive */
        .sidebar-overlay {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); 
            backdrop-filter: blur(4px); z-index: 90; opacity: 0; transition: opacity 0.3s;
        }

        @media (max-width: 768px) {
            .hero-section h1 { font-size: 2.2rem; }
            .score-grid { grid-template-columns: 1fr; }
            
            /* Mobile Sidebar Logic */
            aside.sidebar { 
                position: fixed; height: 100%; left: 0; top: 0; width: 260px;
                transform: translateX(-100%); transition: transform 0.4s cubic-bezier(0.2, 0, 0, 1);
            }
            body.sidebar-open aside.sidebar { transform: translateX(0); }
            body.sidebar-open .sidebar-overlay { display: block; opacity: 1; pointer-events: auto; }
            
            /* Reset Sidebar collapsed logic on mobile */
            body.sidebar-collapsed aside.sidebar { width: 260px; padding: 2rem 1.5rem; } 
            .logo-text { opacity: 1 !important; width: auto !important; }
            .nav-link span { opacity: 1 !important; width: auto !important; }
            .nav-link { justify-content: flex-start !important; }
        }
    </style>
</head>

                            </div>
                            <div>
                                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-dim); font-size: 0.9rem;">Confirm Password</label>
                                <input type="password" placeholder="Confirm New Password" style="width: 100%; padding: 0.8rem; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 8px; color: var(--text-main); font-family: inherit;">
                            </div>
                        </div>
                    </div>
                    <div class="action-bar" style="margin-top: 2rem; padding-top: 1.5rem;">
                        <div></div>
                        <button class="btn-analyze">Save Settings</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
/* ===============================
   GLOBAL ELEMENTS
================================*/
const root = document.documentElement;
const body = document.body;

const themeToggle = document.getElementById("theme-toggle");
const profileMenu = document.getElementById("profile-menu");
const avatarBtn = document.getElementById("avatar-btn");

/* ===============================
   SIDEBAR LOGIC
================================*/
function toggleSidebar() {
    if (window.innerWidth <= 768) {
        body.classList.toggle("sidebar-open");
    } else {
        body.classList.toggle("sidebar-collapsed");
    }
}

function closeSidebarMobile(){
    body.classList.remove("sidebar-open");
}

/* ===============================
   PROFILE MENU
================================*/
function toggleProfileMenu() {
    profileMenu.classList.toggle("open");
}

document.addEventListener("click", (e) => {
    if (!profileMenu.contains(e.target) && !avatarBtn.contains(e.target)) {
        profileMenu.classList.remove("open");
    }
});

/* ===============================
   THEME TOGGLE
================================*/
function setTheme(theme) {
    root.setAttribute("data-theme", theme);
    localStorage.setItem("ps-theme", theme);
}

setTheme(localStorage.getItem("ps-theme") || "dark");

themeToggle.addEventListener("click", () => {
    const current = root.getAttribute("data-theme");
    setTheme(current === "dark" ? "light" : "dark");
});

/* ===============================
   AUTH USER BINDING
================================*/
async function fetchCurrentUser() {
    try {
        const res = await fetch("/api/me");
        const json = await res.json();

        if (json.authenticated && json.data) {
            updateUI(json.data);
        } else {
            window.location.href = "/login";
        }
    } catch {
        window.location.href = "/login";
    }
}

function updateUI(user) {
    const name = user.full_name || user.username || "User";
    const email = user.email || "";

    const profileName = document.getElementById("profile-name");
    const profileEmail = document.getElementById("profile-email");

    if(profileName) profileName.textContent = name;
    if(profileEmail) profileEmail.textContent = email;

    const initials = name
        .split(" ")
        .filter(w => w.length > 0)
        .map(w => w[0])
        .join("")
        .substring(0,2)
        .toUpperCase();

    if(avatarBtn) avatarBtn.textContent = initials;
}

fetchCurrentUser();

/* ===============================
   LOGOUT
================================*/
async function logout() {
    await fetch("/api/logout", { method: "POST" });
    window.location.href = "/login";
}
    </script>

</body>
</html>
